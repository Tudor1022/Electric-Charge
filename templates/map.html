{% extends 'navFooterBase.html' %}

{% block title %}EV Charging Stations Map{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
    /* General Body Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f0f0f0;
        background-image: url("static/images/bck.jpg");
        background-size: cover;
        background-position: center;
        color: #333;
        height: 100%;
    }

    /* Container Styling */
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 25px auto;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        animation: fadeIn 0.6s ease-out;
        background-color: #D9D9D9
    }

    /* Smooth Fade-in Animation */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Header Styling */
    .header {
        background-color: #333;
        padding: 40px;
        font-size: 36px;
        color: white;
        text-align: center;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        border-radius: 12px 12px 0 0;
    }

    /* Map Container Styling */
    .map-container {
        height: 500px; /* Adjusted height for better visibility */
        position: relative;
    }

    /* Map Area */
    #map {
        width: 100%;
        height: 100%;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
    }

    /* Button Styling */
    .refresh-btn {
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 30px auto;
        display: block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }

    /* Button Hover Effect */
    .refresh-btn:hover {
        background-color: #218838;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    /* Responsiveness */
    @media (max-width: 768px) {
        .container {
            width: 95%;
        }

        .header {
            font-size: 28px;
            padding: 30px;
        }

        .refresh-btn {
            font-size: 16px;
            padding: 12px 25px;
        }

        .map-container {
            height: 400px;
        }
    }
</style>

<!-- Main Container -->
<div class="container">
    <!-- Page Header -->
    <div class="header">
        EV Charging Stations Map
    </div>
    <!-- Map Container -->
    <div class="map-container">
        <div id="map"></div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([20, 0], 2); // Start with a zoomed-out global view

    // Load and display OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to load EV charging stations in the current map view
    async function loadChargingStations() {
        const bounds = map.getBounds();
        const southWest = bounds.getSouthWest();
        const northEast = bounds.getNorthEast();

        // Query for charging stations in the current bounding box
        const query = `
            [out:json];
            node["amenity"="charging_station"](${southWest.lat},${southWest.lng},${northEast.lat},${northEast.lng});
            out;
        `;
        const response = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
        const data = await response.json();

        // Remove existing markers
        map.eachLayer(function(layer) {
            if (layer instanceof L.Marker) {
                map.removeLayer(layer);
            }
        });

        // Add markers for each charging station
        data.elements.forEach(station => {
            const marker = L.marker([station.lat, station.lon]).addTo(map)
                .bindPopup(`<strong>Charging Station</strong><br>Latitude: ${station.lat}, Longitude: ${station.lon}`);
        });
    }

    // Load EV charging stations initially
    loadChargingStations();

    // Load EV charging stations whenever the map is moved or zoomed
    map.on('moveend', loadChargingStations);

    // Geolocation to center the map on the user's location
    function onLocationFound(e) {
        map.setView(e.latlng, 13); // Zoom in to the user's location
        L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup();
    }

    function onLocationError(e) {
        alert(e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // Request the user's location
    map.locate({ setView: true, maxZoom: 16 });
</script>
{% endblock %}
