{% extends 'navFooterBase.html' %}

{% block title %}Electric Charge{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/artico.css') }}">

<header class="article-header">
    <div class="container">
        <h1>{{ title }}</h1>
    </div>
</header>

<section class="article-content">
    <div class="container">
        <div class="image-container">
            <img src="{{ image_url }}" alt="Article Image">
        </div>

        <div class="text-container">
            <p>{{ content|safe }}</p>
        </div>
    </div>
</section>
{% endblock %}
