<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV HUB - {% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>

    <!-- Navbar -->
   <!-- Navbar -->
<div class="navbar">
    <div class="brand">
        <img src="{{ url_for('static', filename='css/logo.png') }}" alt="EV Hub Logo" class="logo-image">
    </div>
    <div class="links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('forum') }}">Forum</a>
        <a href="{{ url_for('map') }}">Map</a>
        <a href="{{ url_for('guide') }}" class="btn">Electric Cars Guide</a>
        <a href="{{ url_for('market') }}" class="btn">Market</a>
        <a href="{{ url_for('chat') }}" class="btn">AI Chat</a>
        {% if 'user_id' in session %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>
</div>


    <!-- Page Content -->
    <div class="container">
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </div>

</body>
</html>
